<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="styleabout.css"/>
    <script src="javascript.js"></script>
    </head>
<body>
<h2>Below please fill out your contact information.</h2>
 
<form id="my-form" action="submitpage.html">
    <h2>First Name:</h2>
    <input type="text"><br>
    <label for="firstName"></label><br>
    <h2>Last Name:</h2>
    <input type="text"><br>
    <label for="lastName"></label><br>
    <h2>Email:</h2>
    <input type="text"><br>
    <label for="email"></label><br>
    
   <div id="message-container">
  <textarea id="message-box" placeholder="Type your message here..."></textarea></br>
<button type="submit">Submit</button>
</form>
</body>
</html>
